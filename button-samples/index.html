<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Button Samples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>HTML Button Samples</h1>
    <nav>
      <ul>
        <li><a href="#BasicHtmlButtons">Basic HTML Buttons</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="BasicHtmlButtons">
      <h2>Basic HTML Button</h2>
      <h3>HTML samples of a button tag and input tag with a type="button"</h3>
      <button>Button Tag: Click me!</button>
      <input type="button" value="Input Button Type: Click here!"/>
    </section>
    <section>
      <h2>HTML Buttons with Aria Attributes</h2>
      <h3>HTML samples of a button tag and input tag with a type="button"</h3>
      <button role="button" aria-label="HTML Button Tag example">Button Tag: Click me!</button>
      <input role="button" aria-label="HTML Input Button Type example" type="button" value="Input Button Type: Click here!"/>
    </section>
  </main>
  <footer>
    <p>&copy; 2021 HTML Template</p>
  </footer>
</body>
</html>
